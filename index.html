<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: left;
  }

  #data {
    margin-bottom: 10px;
  }

  #data input,
  button {
    padding: 10px;
    width: 148px;
  }
  .high{
   
    border-radius: 1.2rem;
  }
</style>

<body>
  <div class=" text-center mt-3">
    <div class="btn btn-light">
      <p>
      <h1 class="text-dark" style="background-color: rgba(165, 139, 139, 0.227);">Expense App</h1>
      </p>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-banner">
          <div class="row">
            <div class="col-lg-7">
              <div class="header-text">
                <h4><em>See</em> your Expense list here:- </h4>
                <h4><em>Enter</em> your Data here</h4>
              </div>
            </div>
            <div class="container text-light">
              <div id="data">
                <input style="border-radius: 1.2rem" type="text" id="name" placeholder="Expense Name">
                <input style="border-radius: 1.2rem" type="date" id="date" placeholder="Date">
                <input style="border-radius: 1.2rem" type="time" id="time" placeholder="Time">
                <input style="border-radius: 1.2rem" type="number" id="price" placeholder="price">
                <button style="border-radius: 1.2rem">Add</button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="high table table-hover bg-secondary">
            <thead>
              <th class="text-light">Sr No.</th>
              <th class="text-light">Name</th>
              <th class="text-light">Date</th>
              <th class="text-light">Time</th>
              <th class="text-light">price</th>
              <th  class="text-light" width="20%">Operations</th>
            </thead>
          </table>
        </div>
      </div>
      <div id="chartContainer" style="height: 300px; width: 100%;">
      </div>
      <div class="container mt-3"> 
        <div class="row">
            <div class="col-lg-12" >
              <h1 class="bg-light text-dark" style="border-bottom-left-radius: 1.4rem; border-top-right-radius: 1.4rem;">"Beaware of little Expenses, a small leak will sink a great ship"</h1>
            </div>
        </div>
      </div>
      <script src="imp.js"></script>
      <div class="container">
        <script src="vendor/jquery/jquery.min.js" />
        </script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/isotope.min.js"></script>
        <script src="assets/js/owl-carousel.js"></script>
        <script src="assets/js/tabs.js"></script>
        <script src="assets/js/popup.js"></script>
        <script src="assets/js/custom.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
